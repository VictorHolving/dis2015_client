<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/StartGame.css">
    <title>Start Game</title>
</head>

<body>

<div class="Games" id="GamesForm">

    <div class="header">
        <h1>Pending Games</h1>
    </div>

    <div class="AllGames">

        <button id="ShowPendingGames">Show Pending Games</button>

        <table id="PendingGamesTable">
            <tr>
                <th>Game ID</th>
                <th>Host</th>
                <th>Opponent</th>
                <th>Game Name</th>
                <th>Date Created</th>
                <th>Winner</th>
            </tr>
        </table>

    </div>

    <div class="Footer">
        <input type="text" id="PendingGameID" placeholder="Pending Game ID"/>
        <input type="text" id="Controls" placeholder="Moves"/>
        <input type="button" id="StartGame" value="Start Game"/>
        <a href="MainMenu.html" class="BackToMenu"> Back </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../JS/client.js"></script>
<script src="../JS/jquery.storageapi.min.js"></script>
</body>
</html>
