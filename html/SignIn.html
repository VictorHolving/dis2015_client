<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../CSS/SignInStyle.css">

<title>Login</title>

</head>

<body>

<div id="Login" class="LogInScreen">

    <div class="login-form">
        <form id="loginForm">

            <!--Log-In header-->
            <div class="header">
                <h1>Sign In To Play</h1>
            </div>
            <!--END header-->

            <!--Username & Password fields-->
            <div class="Input">
                <input type="text" id="username"
                       placeholder="UserName"/>

                <!--Simple linebreak-->
                <div id="break">
                    </div>

                <input type="password" id="password"
                       placeholder="PassWord"/>
            </div>
            <!--END Input fields-->

                <!--Buttons in footer-->
                <div class="Bottom">

                    <input name="Login" type="button" id="LoginButton" value="Login" class="button"/>

                    <a href="SignUp.html" class="register"> Sign Up </a>

                </div>
        </form>
        <!--END Buttons-->

</div>
<!--end LogInScreen-->
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../JS/bootstrap.js"></script>
<script src="../JS/client.js"></script>

</body>

</html>
