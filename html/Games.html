<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/Games.css">
    <title>Games</title>
</head>

<body>

<div class="Games" id="GamesForm">

        <div class="header">
            <h1>Games</h1>
            </div>

        <div class="AllGames">

            <button id="ShowGames">Show Games</button>

            <table id="GamesTable">
                <tr>
                    <th>Game ID</th>
                    <th>Host</th>
                    <th>Opponent</th>
                    <th>Game Name</th>
                    <th>Date Created</th>
                </tr>

            </table>

        </div>

        <div class="Footer">
            <input type="text" id="DeleteGameID" placeholder="Delete Game ID"/>
            <input type="button" id="DeleteGame" value="Delete Game"/>
            <br>
            <input type="text" id="JoinGameID" placeholder="Join Game ID"/>
            <input type="button" id="JoinGame" value="Join Game"/>
            <a href="MainMenu.html" class="BackToMenu"> Back </a>
        </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../JS/config.js"></script>
<script src="../JS/client.js"></script>
<script src="../JS/jquery.storageapi.min.js"></script>
</body>
</html>
