<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/HighScores.css">
    <title>High Scores</title>
</head>

<body>

<div class="HighScore" id="HighScoreForm">

    <div class="header">
        <h1>User High Scores</h1>
    </div>

    <div class="HighScores">

        <button id="ShowHighScores">Show High Scores</button>

        <table id="HighScoreTable">

                <th>Score</th>

                <th>User</th>
                <th>Game Name</th>
                <th>Date Created</th>
            </tr>
        </table>

    </div>

    <div class="Footer">
        <a href="MainMenu.html" class="BackToMenu"> Back </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../JS/client.js"></script>
<script src="../JS/jquery.storageapi.min.js"></script>
</body>
