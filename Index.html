<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Login</title>

</head>
<body>

<div id="Login" class="LogInScreen">

    <div class="login-form">
        <form id="loginForm">

            <!--Log-In header-->
            <div class="header">
                <h1>Log-In to Play</h1>
            </div>
            <!--END header-->

            <!--Username & Password fields-->
            <div class="content">
                <input name="username" type="text" class="input username required" id="username"
                       placeholder="Username"/>
                <input name="password" type="password" class="input password required" id="password"
                       placeholder="Password"/>
            </div>
            <!--END Input fields-->

<script>"https://code.jquery.com/jquery-2.1.4.min.js"</script>
</body>

</html>
