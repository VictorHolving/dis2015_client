<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="SignUp.css" type="text/css">
</head>
<body>

<div class="SignUpForm">

    <div class="header">
        <h1>Enter Information</h1>
    </div>

    <div class="Input">
        <input name="FirstName" type="text" class="InputFirstName" placeholder="First Name">
        <input name="LastName" type="text" class="InputLastName" placeholder="Last Name">
        <input name="Username" type="text" class="InputUsername" placeholder="Username">
        <input name="Password" type="password" class="InputPassword" placeholder="Password">
    </div>

    <div class="Buttons">
        <input id="SubmitInput" type="button" value="Submit">
        <a id="Back" href="SignUp.html" type="button" >Back></a>
    </div>

</div>



<script src="bootstrap.js"></script>
</body>
</html>
