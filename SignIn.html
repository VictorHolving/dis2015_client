<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="SignInStyle.css">

<title>Login</title>

</head>

<body>

<div id="Login" class="LogInScreen">

    <div class="login-form">
        <form id="loginForm">

            <!--Log-In header-->
            <div class="header">
                <h1>Sign In To Play</h1>
            </div>
            <!--END header-->

            <!--Username & Password fields-->
            <div class="Input">
                <input name="username" type="text" id="username"
                       placeholder="UserName"/>

                <!--Simple linebreak-->
                <div id="break">
                    </div>

                <input name="password" type="password" id="password"
                       placeholder="PassWord"/>
            </div>
            <!--END Input fields-->

                <!--Buttons in footer-->
                <div class="Bottom">

                    <input name="Login" type="submit" id="LoginButton" value="Login" class="button"/>

                    <a href="indsÃ¦t url" id="submit" class="register">
                        Sign Up</a>

                </div>
        </form>
        <!--END Buttons-->

</div>
<!--end LogInScreen-->
</div>

<script>"https://code.jquery.com/jquery-2.1.4.min.js"</script>

</html>
